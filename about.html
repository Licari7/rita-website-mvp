    <script>
        lucide.createIcons();

        // Load About Data
        async function loadAboutData() {
            // Wait for DB
            const checkDb = () => {
                if (window.db) {
                    fetchData();
                } else {
                    setTimeout(checkDb, 200);
                }
            };
            checkDb();
        }

        async function fetchData() {
            try {
                // Fetch from site_content/main
                const doc = await window.db.collection('site_content').doc('main').get();

                if (!doc.exists) {
                    document.getElementById('about-text-intro-display').innerHTML = "<p>Conteúdo não disponível.</p>";
                    return;
                }

                const data = doc.data().about || {};

                // Update Title (Page Title)
                if (data.title) {
                    document.getElementById('about-title').textContent = data.title;
                    document.title = `${data.title} | Floresce Terapias`;
                }

                // Render Image 1 (Intro)
                if (data.image_url) {
                    document.getElementById('author-img-display').innerHTML = `<img src="${data.image_url}" alt="Rita Barata" class="about-split-img">`;
                }

                // Render Image 2 (Art) - Optional Override
                if (data.image_art_url) {
                    document.getElementById('about-img-art-display').innerHTML = `<img src="${data.image_art_url}" alt="Arte Floresce" class="about-split-img">`;
                }

                // Render Text 1 (Intro)
                if (data.text_intro) {
                    const formattedText = data.text_intro.replace(/\n/g, '<br>');
                    document.getElementById('about-text-intro-display').innerHTML = formattedText;
                } else if (data.text) {
                    // Fallback to old field if new one missing
                    document.getElementById('about-text-intro-display').innerHTML = data.text.replace(/\n/g, '<br>');
                }

                // Render Text 2 (Art)
                if (data.text_art) {
                    const formattedText = data.text_art.replace(/\n/g, '<br>');
                    document.getElementById('about-text-art-display').innerHTML = formattedText;
                }

            } catch (error) {
                console.error("Error loading about data:", error);
            }
        }

        loadAboutData();
    </script>
