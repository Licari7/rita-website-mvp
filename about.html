    <script>
        lucide.createIcons();

        // Load About Data
        async function loadAboutData() {
            // Wait for DB
            const checkDb = () => {
                if (window.db) {
                    fetchData();
                } else {
                    setTimeout(checkDb, 200);
                }
            };
            checkDb();
        }

        async function fetchData() {
            try {
                // Fetch from site_content/main
                const doc = await window.db.collection('site_content').doc('main').get();

                if (!doc.exists) {
                    document.getElementById('about-content').innerHTML = "<p>Conteúdo não disponível.</p>";
                    return;
                }

                const data = doc.data().about || {};

                // Update Title
                if (data.title) {
                    document.getElementById('about-title').textContent = data.title;
                    document.title = `${data.title} | Floresce Terapias`;
                }

                // Render Image
                if (data.image_url) {
                    document.getElementById('about-img-container').innerHTML = `<img src="${data.image_url}" alt="Rita Barata" class="about-image-full">`;
                }

                // Render Text
                if (data.text) {
                    // Convert newlines to paragraphs if raw text, or use as is if HTML (TinyMCE future proofing)
                    // The CMS saves plain text in textarea currently, so we format newline to <br>
                    const formattedText = data.text.replace(/\n/g, '<br>');
                    document.getElementById('about-content').innerHTML = `<p>${formattedText}</p>`;
                } else {
                    document.getElementById('about-content').innerHTML = "<p>Sem descrição.</p>";
                }

            } catch (error) {
                console.error(error);
                document.getElementById('about-content').innerHTML = '<p>Erro ao carregar conteúdo.</p>';
            }
        }

        loadAboutData();
    </script>
